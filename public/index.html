
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IronCar Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body id="kinput">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">IronCar Dashboard üèéÔ∏è</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Main</a>
      </nav>
    </div>


    <div class="px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
      <div class="alert alert-warning" role="alert" id="Status">
        Please run ironcar_master.py
      </div>
    </div>

    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Car Mode</label>
            <button type="submit" class="btn btn-outline-primary" data-mode="training">Training</button>
            <button type="submit" class="btn btn-outline-primary" data-mode="auto">Autopilot</button>
            <button type="submit" class="btn btn-outline-primary" data-mode="dirauto">Direction auto</button>
            <button type="submit" class="btn btn-outline-primary" data-mode="rest">Rest</button>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Model </label>
          <select class="form-control" id="model_select">
              <option selected>Choose model...</option>
            </select>
        </div>
        <div class="form-group">
          <label>Control </label>
          <p><span id="control" class="oi oi-media-pause"></span></p>
        </div>
        <div class="form-group">
          <label for="inputAddress2" id="maxSpeed">Max speed limit: 50%</label>
          <input type="range" id="maxSpeedSlider" oninput="maxSpeedUdate();">
        </div>
        <button id="starter" class="btn btn-success btn-lg btn-block">Start</button>
         <button id="starter" class="btn btn-info btn-lg btn-block">Take picture</button>
      </form>
    </div>
    
    <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
    <button type="button" id="" class="btn btn-info stop" onclick="stopStream()">Stop Camera</button>
    
    <div class="row">
        <img src="" id="stream">
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io-stream.js"></script>
    <script src="js/main.js"></script>
    <script src="js/my_stream.js"></script>

  </body>
</html>
